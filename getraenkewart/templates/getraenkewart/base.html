{% load staticfiles %}
<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, inital-scale=1.0"/>
	<title>getraenkewart.de - Homepage der Rover DPSG Stamm Kohlscheid I</title>
    <link rel = "stylesheet" type  = "text/css" href = "{% static 'css/bootstrap.min.css' %}"></link>
    <link rel = "stylesheet" type  = "text/css" href = "{% static 'css/style.css' %}"></link>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<link rel="shortcut icon" type = "image/svg+xml" href = "{% static 'images/dpsg_lilie.svg'%}"/>
    {% block head %}
	{% endblock %}
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="/"><img class ="no-resize" src="{% static "images/rover.svg" %}" height="14" alt = "Rover Logo"/> getraenkewart.de</a>
			<ul class="nav">
				<li class="active"><a href="/">Start</a></li>
			</ul>
            <ul class="nav pull-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">Login<strong class="caret"></strong></a>
                    <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                        <form action="{% url 'login' %}" method="post" accept-charset="utf-8">
                        {% csrf_token %}
                            <input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" size="30" />
                            <input id="user_password" style="margin-bottom: 15px;" type="password" name="user[password]" size="30" /> 
                            <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Login" />
                            <script type="text/javascript">
                                $(function() {
                                // Setup drop down menu
                                $('.dropdown-toggle').dropdown();
                            
                                // Fix input element click problem
                                $('.dropdown input, .dropdown label').click(function(e) {e.stopPropagation();});
                                });" 
                            </script>
                    </div> 
                </li>
            </ul>
		</div>
	</div>
	{% block content %}
	{% endblock %}
</body>
</html>
