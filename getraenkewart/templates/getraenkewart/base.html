{% load staticfiles %}
<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, inital-scale=1.0"/>
	<title>getraenkewart.de - Homepage der Rover DPSG Stamm Kohlscheid I</title>
    <link rel = "stylesheet" type  = "text/css" href = "{% static 'css/bootstrap.min.css' %}"/>
    <link rel = "stylesheet" type  = "text/css" href = "{% static 'css/style.css' %}"/>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<link rel="shortcut icon" type = "image/svg+xml" href = "{% static 'images/dpsg_lilie.svg'%}"/>
    {% block head %}
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
			<a class="navbar-brand" href="/"><img src="{% static "images/rover.svg" %}" height="14" alt = "Rover Logo"/> getraenkewart.de</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
			    <ul class="nav navbar-nav">
				    <li class="active"><a href="/">Start</a></li>
			    </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Login<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <div class="container" style="min-width: 200px;">
                            <form action="{% url 'login' %}" method="post" accept-charset="utf-8" role="form">
                            {% csrf_token %}
                                <div class="col">
                                <div class="form-group">
                                    <input id="user_username" type="text" placeholder="Benutzername" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <input id="user_password" type="password" placeholder="Passwort" class="form-control"/>
                            </div>
                            <button class="btn btn-primary" style="float:right;" type="submit" >Login</button></div>
                            </form>
                            </div>
                        </ul> 
                    </li>
                </ul>
            </div>
        </div>
	</nav>
	{% block content %}
	{% endblock %}
    <footer>
        <p align="center">&copy; Fabian Klemp 2013</p>
    </footer>
</body>
</html>
